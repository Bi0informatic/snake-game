<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Snake Game</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="container">
            <div id="highscore-text" class="scoreText">0</div>
            <canvas id="game-canvas" width="500" height="500">Your browser does not support the HTML5 canvas tag.</canvas>
            <div id="score-text" class="scoreText">0</div>
            <button id="restart-button" class="button">Restart</button> 
            <button id="easy-button" class="difficulty button">Easy</button>
            <button id="normal-button" class="difficulty button">Normal</button>
            <button id="hard-button" class="difficulty button">Hard</button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
